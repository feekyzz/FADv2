# YOLO11 object detection model with P3-P5 outputs. For Usage examples see https://docs.ultralytics.com/tasks/detect

# Parameters
nc: 3 # number of classes
scales: # model compound scaling constants, i.e. 'model=yolo11n.yaml' will call yolo11.yaml with scale 'n'
  # [depth, width, max_channels]
  n: [0.50, 0.25, 1024] # summary: 319 layers, 2624080 parameters, 2624064 gradients, 6.6 GFLOPs
  s: [0.50, 0.50, 1024] # summary: 319 layers, 9458752 parameters, 9458736 gradients, 21.7 GFLOPs
  m: [0.50, 1.00, 512] # summary: 409 layers, 20114688 parameters, 20114672 gradients, 68.5 GFLOPs
  l: [1.00, 1.00, 512] # summary: 631 layers, 25372160 parameters, 25372144 gradients, 87.6 GFLOPs
  x: [1.00, 1.50, 512] # summary: 631 layers, 56966176 parameters, 56966160 gradients, 196.0 GFLOPs

# YOLO11n backbone
backbone:
  # [from, repeats, module, args]
  # [from, repeats, module, args]
  - [-1, 1, HGStem, [32, 48]]  # 0-P2/4
  - [-1, 6, Light_HGBlock, [48, 128, 3]]  # stage 1

  - [-1, 1, DWConv, [128, 3, 2, 1, False]]  # 2-P3/8
  - [-1, 6, Light_HGBlock, [96, 512, 3, 3]]   # stage 2

  - [-1, 1, DWConv, [512, 3, 2, 1, False]]  # 4-P3/16
  - [-1, 6, Light_HGBlock, [192, 1024, 5, 3, False]]  # cm, c2, k, light, shortcut
  - [-1, 6, Light_HGBlock, [192, 1024, 5, 3, True]]
  - [-1, 6, Light_HGBlock, [192, 1024, 5, 3, True]]  # stage 3

  - [-1, 1, DWConv, [1024, 3, 2, 1, False]]  # 8-P4/32
  - [-1, 6, Light_HGBlock, [384, 2048, 5, 3, False]]  # stage 4
  - [-1, 1, SPPF, [1024, 5]]  # 10

# YOLO11n head
head:
  - [[1,3],1,ASFF_2,[0]] # 11
  - [-1, 2, C3k2, [32, False]] # 13

  - [[1,3],1,ASFF_2,[1]] # 13
  - [-1, 2, C3k2, [64, False]] # 13

  - [[-3,-1,7],1,ASFF_3,[0]] # 15
  - [-1, 2, C3k2, [32, False]] # 13

  - [[-5,-3,7],1,ASFF_3,[1]] # 17
  - [-1, 2, C3k2, [64, False]] # 13

  - [[-7,-5,7],1,ASFF_3,[2]] # 19
  - [-1, 2, C3k2, [128, False]] # 13

  - [[16,18,20,10],1,ASFF_4,[0]] # 21
  - [-1, 2, C3k2, [32, False]] # 13

  - [[16,18,20,10],1,ASFF_4,[1]] # 23
  - [-1, 2, C3k2, [64, False]] # 13

  - [[16,18,20,10],1,ASFF_4,[2]] # 25
  - [-1, 2, C3k2, [128, False]] # 13

  - [[16,18,20,10],1,ASFF_4,[3]] # 27
  - [-1, 2, C3k2, [256, True]] # 13

  - [[22,24,26,28], 1, Detect, [nc]] # Detect(P3, P4, P5)